<div class="select-photos-container">
    <div class="instruction-section">
        <p id="select-photos-instruction">Aqui tem uma instrução para selecionar uma quantidade de fotos</p>
    </div>
    
    <div id="select-photos-view" class="photos-grid-container">
        <!-- Grid de fotos será inserido aqui dinamicamente -->
    </div>

    <div class="selection-info">
        <p>Fotos selecionadas: <span id="selected-photos-number">0</span></p>
    </div>

    <div class="action-buttons">
        <button type="button" id="select-photos-button" disabled>Selecione as fotos</button>
        <button type="button" id="reset-selection-button">Limpar Seleção</button>
    </div>
</div>
